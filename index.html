<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ollama Chat</title>
  <meta name="description" content="A clean, ChatGPT-like web interface for your locally running Ollama instance." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css?v=11" />
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="sidebar-toggle" id="sidebarToggle" title="Toggle sidebar" aria-label="Toggle sidebar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>
      <button class="new-chat-btn" id="newChatBtn" title="New chat">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
        <span>New Chat</span>
      </button>
    </div>

    <div class="sidebar-content">
      <div class="model-selector-section">
        <label class="sidebar-label">Model</label>
        <div class="model-dropdown-wrapper">
          <select id="modelSelect" class="model-select">
            <option value="">Loading models‚Ä¶</option>
          </select>
          <div class="model-select-arrow">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9" />
            </svg>
          </div>
        </div>
        <button class="refresh-models-btn" id="refreshModels" title="Refresh model list">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10" />
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
          </svg>
          Refresh
        </button>
      </div>

      <div class="conversations-section">
        <label class="sidebar-label">Recent Chats</label>
        <div class="conversation-list" id="conversationList">
          <!-- populated by JS -->
        </div>
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="ollama-status" id="ollamaStatus">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Connecting‚Ä¶</span>
      </div>
      <div class="sidebar-footer-info">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="16" x2="12" y2="12" />
          <line x1="12" y1="8" x2="12.01" y2="8" />
        </svg>
        localhost:11434
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="mobile-sidebar-toggle" id="mobileSidebarToggle" aria-label="Open sidebar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg>
        </button>
        <div class="topbar-title">
          <div class="ollama-logo">
            <svg viewBox="0 0 40 40" width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="20" cy="20" r="18" fill="url(#lg1)" opacity="0.9" />
              <circle cx="14" cy="16" r="3.5" fill="white" opacity="0.9" />
              <circle cx="26" cy="16" r="3.5" fill="white" opacity="0.9" />
              <path d="M13 26 Q20 31 27 26" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" />
              <defs>
                <linearGradient id="lg1" x1="0" y1="0" x2="40" y2="40">
                  <stop offset="0%" stop-color="#7c3aed" />
                  <stop offset="100%" stop-color="#4f46e5" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <span class="topbar-model-name" id="topbarModelName">Ollama Chat</span>
        </div>
      </div>
      <div class="topbar-right">
        <button class="clear-chat-btn" id="clearChatBtn" title="Clear chat">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6" />
            <path d="M19 6l-1 14H6L5 6" />
            <path d="M10 11v6" />
            <path d="M14 11v6" />
            <path d="M9 6V4h6v2" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Chat Window -->
    <div class="chat-container" id="chatContainer">

      <!-- Welcome Screen -->
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-logo">
          <svg viewBox="0 0 80 80" width="72" height="72" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="40" cy="40" r="36" fill="url(#wlg1)" opacity="0.9" />
            <circle cx="28" cy="32" r="7" fill="white" opacity="0.9" />
            <circle cx="52" cy="32" r="7" fill="white" opacity="0.9" />
            <path d="M26 52 Q40 62 54 52" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" />
            <defs>
              <linearGradient id="wlg1" x1="0" y1="0" x2="80" y2="80">
                <stop offset="0%" stop-color="#7c3aed" />
                <stop offset="100%" stop-color="#4f46e5" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 class="welcome-title">Ollama Chat</h1>
        <p class="welcome-subtitle">Your local AI ‚Äî private, fast, and powerful.</p>

        <div class="suggestion-grid">
          <button class="suggestion-card" data-prompt="Explain quantum computing in simple terms">
            <div class="suggestion-icon">üí°</div>
            <span>Explain quantum computing in simple terms</span>
          </button>
          <button class="suggestion-card" data-prompt="Write a Python script that reads a CSV and plots its data">
            <div class="suggestion-icon">üêç</div>
            <span>Write a Python script to plot CSV data</span>
          </button>
          <button class="suggestion-card" data-prompt="What are the best practices for REST API design?">
            <div class="suggestion-icon">üåê</div>
            <span>Best practices for REST API design</span>
          </button>
          <button class="suggestion-card" data-prompt="Write a short poem about the night sky">
            <div class="suggestion-icon">‚ú®</div>
            <span>Write a poem about the night sky</span>
          </button>
        </div>
      </div>

      <!-- Messages -->
      <div class="messages-wrapper" id="messagesWrapper">
        <div class="messages" id="messages"></div>
      </div>

    </div>

    <!-- Input Area -->
    <div class="input-area">
      <!-- Hidden file input for image selection -->
      <input type="file" id="imageInput" accept="image/*" multiple style="display:none" aria-hidden="true">
      <!-- Image preview bar (shown when images are attached) -->
      <div id="imagePreviewBar" class="image-preview-bar hidden"></div>
      <div class="input-box">
        <!-- Image upload button (shown only for vision models) -->
        <button id="imageUploadBtn" class="image-upload-btn hidden" title="Attach image(s)" type="button"
          aria-label="Attach images">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <polyline points="21 15 16 10 5 21" />
          </svg>
        </button>
        <textarea id="userInput" class="user-textarea" placeholder="Message Ollama‚Ä¶" rows="1" maxlength="32000"
          aria-label="Chat input"></textarea>
        <div class="input-actions">
          <button class="send-btn" id="sendBtn" title="Send message" disabled>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
      </div>
      <p class="input-disclaimer">Ollama runs locally. Your messages never leave your device.</p>
    </div>

  </main>

  <!-- Overlay for mobile sidebar -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <script src="app.js?v=11"></script>
</body>

</html>
